import org.gradle.plugins.ide.eclipse.model.AccessRule


def version_num = '1.1.0'

version = version_num
ext.archivesBaseName = 'webin-cli'

apply plugin: 'signing'
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'eclipse'

group ='uk.ac.ebi.ena-webin-cli'

repositories {
    mavenLocal()
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

eclipse {
    classpath {
        file {
            whenMerged {
                def jre = entries.find { it.path.contains 'org.eclipse.jdt.launching.JRE_CONTAINER' }
                jre.accessRules.add(new AccessRule('0', 'javafx/**'))
            }
        }
    }

}
dependencies {
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'org.apache.commons:commons-compress:1.10'
    compile group: 'com.beust', name: 'jcommander', version: '1.72'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile(group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.1')
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'org.apache.commons:commons-compress:1.10'
    compile group: 'com.beust', name: 'jcommander', version: '1.72'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile(group: 'uk.ac.ebi.ena.sequence', name: 'embl-api-ff', version: '1.1.205')
    compile(group: 'uk.ac.ebi.ena.sequence', name: 'embl-api-core', version: '1.1.205')
    compile(group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.1')
    compile("com.googlecode.json-simple:json-simple:1.1.1")
    compile("commons-net:commons-net:3.4")
    compile("org.jdom:jdom:2.0.2")
    testCompile 'junit:junit:4.11'
}

jar {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes(
                "Implementation-Title": archivesBaseName,
                'Implementation-Version': version,
                'Source-Compatibility': project.sourceCompatibility,
                'Target-Compatibility': project.targetCompatibility
        )
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

artifacts {
    archives javadocJar
    archives jar
    archives sourceJar
}

signing {
    sign configurations.archives
}


