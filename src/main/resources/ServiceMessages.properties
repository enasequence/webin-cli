SubmissionServiceSystemError=A server error occurred when attempting to submit.
IgnoreErrorsSystemError=A server error occurred when retrieving ignore error information.
SampleServiceValidationError=Unknown sample or the sample cannot be referenced by your submission account. Samples must be submitted before they can be referenced in the submission.
SampleServiceSystemError=A server error occurred when retrieving sample information.
StudyServiceValidationError=Unknown study or the study cannot be referenced by your submission account. Studies must be submitted before they can be referenced in the submission.
StudyServiceSystemError=A server error occurred when retrieving study information.
VersionServiceSystemError=A server error occurred when checking application version.
